<!DOCTYPE html>
<html>
<body>

<p>When you submit the form, the submit event is stopped and a function is triggered which will store the form data in the local storage of the browser.</p>

  <p><em>Press [ctrl + U] to view the source code</em></p>

<form onsubmit="event.preventDefault(); storeDataToLocalStorage()">
  <p>Enter First name: <input type="text" id="first_name" name="fname"></p>
  <p>Enter age: <input type="number" id="age" name="age"></p>
  <input type="submit" value="Submit">
</form>

<script>
function storeDataToLocalStorage() {
var jsonData = {};
var nameElement = document.querySelector('form #first_name');
var ageElement = document.querySelector('form #age');

jsonData[nameElement.name] = nameElement.value;
jsonData[ageElement.name] = ageElement.value;

jsonInStringFormat = JSON.stringify(jsonData);

window.localStorage.setItem('formDataOfSilpa', jsonInStringFormat);

console.log(JSON.parse(window.localStorage.getItem('formDataOfSilpa')));
  
// to remove the data stored in local storage
// window.localStorage.removeItem('formDataOfSilpa');

alert('See the console log [ctrl + shift + J]');

}
</script>

</body>
</html>
